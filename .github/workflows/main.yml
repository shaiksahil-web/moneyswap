name: Build and Push Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ------------------------------------------
      # BACKEND BUILD & PUSH
      # ------------------------------------------
      - name: Build Backend Image (no cache)
        run: |
          docker build --no-cache \
            -t shaiksahil123/moneyswap2:backend \
            ./cashswap-backend

      - name: Push Backend Image
        run: |
          docker push shaiksahil123/moneyswap2:backend


      # ------------------------------------------
      # FRONTEND BUILD & PUSH
      # ------------------------------------------
      - name: Build Frontend Image (no cache)
        run: |
          docker build --no-cache \
            -t shaiksahil123/moneyswap2:frontend \
            ./cashswap-frontend

      - name: Push Frontend Image
        run: |
          docker push shaiksahil123/moneyswap2:frontend
