name: Build and Push Frontend & Backend (latest)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------------------------------------------------------
      # BACKEND BUILD & PUSH (latest)
      # ---------------------------------------------------------
      - name: Build Backend Image (latest)
        run: |
          docker build --no-cache \
            -t shaiksahil123/moneyswapbackend:latest \
            ./cashswap-backend

      - name: Push Backend Image (latest)
        run: |
          docker push shaiksahil123/moneyswapbackend:latest

      # ---------------------------------------------------------
      # FRONTEND BUILD & PUSH (latest)
      # ---------------------------------------------------------
      - name: Build Frontend Image (latest)
        run: |
          docker build --no-cache \
            -t shaiksahil123/moneyswapfrontend:latest \
            ./cashswap-frontend

      - name: Push Frontend Image (latest)
        run: |
          docker push shaiksahil123/moneyswapfrontend:latest
